<div class="map-canvas pull-left">
    <div id="map" class="full-size"></div>
</div>
<div class="pull-left" style="width: 60%; height: 100%; overflow-y: scroll">
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>Title</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="m in markersData">
            <td>{{m.title}}</td>
            <td>{{m.latitude}}, {{m.longitude}}</td>
        </tr>
        </tbody>
    </table>
</div>
